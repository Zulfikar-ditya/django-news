{% extends 'base-reporter.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}
| Add Post
{% endblock title %}
{% block content %}
<div class="container mt-5 text-capitalize">
    <div class="">
        <h3>Category: {{data}}</h3>
    </div>
</div>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-info">
                <div class="card-header bg-info text-center text-white">
                    <h1>Add Blog</h1>
                </div>
                <div class="card-content">
                    <form action="" method="post" class="p-5" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy}}
                    </div>
                            <div class="card-footer border-info bg-white d-flex justify-content-center p-3">
                                <input type="submit" value="Add" class="btn btn-outline-info" name="add">
                                <input type="submit" value="Add And Add Another" class="btn btn-outline-success ml-4">
                            </div>
                        </form>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'bootstrap/js/bootstrap.min.js' %} "></script>
<script src="{% static 'js/jquery-3.5.1.slim.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
{% endblock content %}
